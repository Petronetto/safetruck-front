<div *ngIf="user" class="widget-body">
  <form class="form-horizontal form-label-left" id="userForm" #userForm="ngForm" (ngSubmit)="onSubmitClick()" novalidate>
    <fieldset>
      <legend>Dados do Usuário</legend>
      <div class="row">
        <!--Razão Social-->
        <div class="form-group col-md-6 col-xs-12">
          <label>Nome</label>
          <validation-message [error]="errors['name']"></validation-message>
          <input [disabled]="readOnlyMode" type="text" class="form-control" [(ngModel)]="user.name" name="name" minlength="6" required>
        </div>
        <div class="form-group col-md-6 col-xs-12">
          <label>E-mail</label>
          <validation-message [error]="errors['email']"></validation-message>
          <input [disabled]="readOnlyMode" type="email" class="form-control" [(ngModel)]="user.email" name="email" email required>
        </div>
        <div class="form-group col-md-4 col-xs-12">
          <label>Tipo de Usuário</label>
          <div class="input-group">
            <span class="input-group-addon beautiful">
              <input [disabled]="readOnlyMode" type="checkbox" [(ngModel)]="user.role" name="role">
            </span>
            <span class="form-control">Administrador?</span>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="form-actions">
      <button type="button" class="btn btn-default btn-rounded pull-xs-right" (click)="onCancelClick()">
            {{user.id ? 'Cancelar' : 'Limpar'}}
      </button>
      <button type="submit" class="btn btn-primary btn-rounded" [disabled]="!userForm.form.valid">
            {{user.id ?  'Atualizar' : 'Cadastrar'}}
      </button>
    </div>
  </form>
