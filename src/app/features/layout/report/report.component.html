<div class="row">
  <div class="col-xs-12">
    <panel>
      <panel-header>
        <h5>
          Relatório de Conduta
        </h5>
      </panel-header>
      <panel-content>
        <form class="form-horizontal form-label-left" id="reportForm" #reportForm="ngForm" (ngSubmit)="onSubmitClick()" novalidate>
          <!--Placa-->
          <div class="row">
            <div class="form-group col-sm-4 col-xs-12">
              <label class="form-control-label">Placa</label>
              <validation-message [error]="errors['plaque']"></validation-message>
              <select class="form-control" [(ngModel)]="filter.plaque" name="plaque" id="plaque" required>
                <option value="">Selecione...</option>
                <option *ngFor="let plaque of plaques" [value]="plaque">{{plaque}}</option>
              </select>
            </div>

            <div class="form-group col-sm-4 col-xs-12">
              <label class="form-control-label">Data/Hora inicial</label>
              <validation-message [error]="errors['start']"></validation-message>
              <datepicker [(ngModel)]="filter.start" name="start" required></datepicker>
            </div>

            <div class="form-group col-sm-4 col-xs-12">
              <label class="form-control-label">Data/Hora final</label>
              <validation-message [error]="errors['finish']"></validation-message>
              <datepicker [(ngModel)]="filter.finish" name="finish" required></datepicker>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-default btn-rounded" (click)="onCancelClick()">
              Limpar
            </button>
            <button type="submit" class="btn btn-primary btn-rounded" [disabled]="!reportForm.valid">
              Gerar relatório
            </button>
          </div>
        </form>
      </panel-content>
    </panel>
  </div>
</div>

<!--////////// MAPA \\\\\\\\\\-->
<div class="row map-wrapper" *ngIf="report && report.route.length" [@fadeInOut]>
  <div class="col-xs-12">
    <panel>
      <panel-header>
        <h5>
          Trajeto no Período Selecionado
        </h5>
      </panel-header>
      <panel-content>
        <vehicle-route [route]="report.route" [times]="filter" [overSpeedings]="report.overSpeedings" [dangerZones]="report.dangerZones"></vehicle-route>
      </panel-content>
    </panel>
  </div>
</div>

<!--////////// RELATÓRIO \\\\\\\\\\-->
<div class="row" *ngIf="report" [@fadeInOut] id="report-to-print">
  <div class="col-xs-12">
    <panel>
      <panel-header>
        <h5>
          Relatório Descritivo das Infrações
        </h5>
      </panel-header>
      <panel-content>
        <offenses-list [data]="report" [reportTimes]="filter"></offenses-list>
      </panel-content>
    </panel>
  </div>
  <div class="col-xs-12 text-center">
    <button class="btn btn-primary" (click)="print()">
      <i class="fa fa-print"></i> 
      Imprimir
    </button>
  </div>
</div>
