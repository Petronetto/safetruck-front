<div class="row">
  <div class="col-xs-12">
    <panel>
      <panel-header>
        <h5>
          Relatório de Conduta
        </h5>
      </panel-header>
      <panel-content>
        <form class="form-horizontal form-label-left" id="reportForm">
          <!--Placa-->
          <div class="form-group row">
            <label class="form-control-label col-xl-1 col-sm-2 col-xs-12">Placa</label>
            <div class="col-xl-2 col-lg-3 col-sm-5 col-xs-12">
              <select class="form-control" name="plaque" id="plaque">
              <option value="" hidden>Selecione...</option>
              <option *ngFor="let plaque of plaques" [value]="plaque">{{plaque}}</option>
            </select>
            </div>
          </div>
          <!--Início-->
          <div class="form-group row">
            <label class="form-control-label col-xl-1 col-sm-2 col-xs-12">Data inicial</label>
            <div class="input-group col-xl-2 col-lg-3 col-sm-5 col-xs-12 date" data-provide="datepicker">
              <input type="text" class="form-control" name="start" id="start" placeholder="___/___/____">
              <div class="input-group-addon">
                <span class="fa fa-calendar"></span>
              </div>
            </div>
            <div class="input-group col-xl-2 col-lg-3 col-sm-5 col-xs-12">
              <div class="input-group bootstrap-timepicker timepicker">
                <input type="text" class="form-control input-small" id="time-start">
                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
              </div>
            </div>
          </div>
          <!--Término-->
          <div class="form-group row">
            <label class="form-control-label col-xl-1 col-sm-2 col-xs-12">Data final</label>
            <div class="input-group col-xl-2 col-lg-3 col-sm-5 col-xs-12 date">
              <input type="text" class="form-control" name="finish" id="finish" placeholder="___/___/____">
              <div class="input-group-addon">
                <span class="fa fa-calendar"></span>
              </div>
            </div>
            <div class="input-group col-xl-2 col-lg-3 col-sm-5 col-xs-12">
              <div class="input-group bootstrap-timepicker timepicker">
                <input type="text" class="form-control input-small" id="time-finish">
                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-rounded" (click)="getReport()">
              Gerar relatório
            </button>
          </div>
        </form>
      </panel-content>
    </panel>
  </div>
</div>

<!--////////// MAPA \\\\\\\\\\-->
<div class="row map-wrapper" *ngIf="report && report.route.length" [@fadeInOut]>
  <div class="col-xs-12">
    <panel>
      <panel-header>
        <h5>
          Trajeto no Período Selecionado
        </h5>
      </panel-header>
      <panel-content>
        <vehicle-route [route]="report.route" [times]="filter" [overSpeedings]="report.overSpeedings" [dangerZones]="report.dangerZones"></vehicle-route>
      </panel-content>
    </panel>
  </div>
</div>

<!--////////// RELATÓRIO \\\\\\\\\\-->
<div class="row" *ngIf="report" [@fadeInOut] id="report-to-print">
  <div class="col-xs-12">
    <panel>
      <panel-header>
        <h5>
          Relatório Descritivo das Infrações
        </h5>
      </panel-header>
      <panel-content>
        <offenses-list [data]="report" [reportTimes]="filter"></offenses-list>
      </panel-content>
    </panel>
  </div>
  <div class="col-xs-12 text-center">
    <button class="btn btn-primary" (click)="print()">
      <i class="fa fa-print"></i> 
      Imprimir
    </button>
  </div>
</div>
