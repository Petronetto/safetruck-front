<ol class="breadcrumb">
  <li class="breadcrumb-item">CLIENTES</li>
  <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="row">
  <div class="col-md-10 offset-md-1 col-xs-12">
    <section class="widget" widget>
      <header>
        <h5>
          <span>{{client ? client.companyName : 'Cadastrar Novo Cliente'}}</span>
          <small>{{client ? client.cnpj : ''}}</small>
        </h5>
        <div class="widget-controls">
          <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
          <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
        </div>
      </header>
      <div class="widget-body">
        <form class="form-horizontal form-label-left" id="clientForm">
          <input type="text" hidden>
          <fieldset>
            <legend>Dados do Cliente</legend>
            <div class="row">
              <!--Razão Social-->
              <div class="form-group col-xs-12">
                <input type="text" class="form-control" placeholder="Razão Social"
                  name="company-name" #companyName validate="Razão Social">
              </div>
            </div>
            <div class="row">
              <!--Nome Fantasia-->
              <div class="form-group col-md-6 col-xs-12">
                <input type="text" class="form-control" placeholder="Nome Fantasia"
                  name="trading-name" validate="Nome Fantasia">
              </div>
              <!--CNPJ-->
              <div class="form-group col-md-6 col-xs-12">
                <input type="text" class="form-control" placeholder="CNPJ"
                  data-mask="99.999.999/9999-99" name="cnpj" validate="CNPJ">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Endereço</legend>
            <div class="row">
              <!--CEP-->
              <div class="form-group col-md-3 col-xs-12">
                <input type="text" class="form-control" placeholder="CEP" data-mask="99.999-999"
                  #zipcode name="zipcode" validate="CEP" (blur)="getAddress(zipcode.value)">
              </div>
              <!--Logradouro-->
              <div class="form-group col-md-6 col-xs-12">
                <input type="text" class="form-control" placeholder="Logradouro"
                  name="address" validate="Logradouro">
              </div>
              <!--Número-->
              <div class="form-group col-md-3 col-xs-12">
                <input type="number" class="form-control" placeholder="Número"
                  name="num" validate="Número">
              </div>
            </div>
            <div class="row">
              <!--Bairro-->
              <div class="form-group col-md-6 col-xs-12">
                <input type="text" class="form-control" placeholder="Bairro"
                  name="district" validate="Bairro">
              </div>
              <!--Cidade-->
              <div class="form-group col-md-4 col-xs-12">
                <input type="text" class="form-control" placeholder="Cidade"
                  name="city" validate="Cidade">
              </div>
              <!--Estado-->
              <div class="form-group col-md-2 col-xs-12">
                <select class="form-control" placeholder="Estado" name="state" #state validate="Estado">
                  <option value="" hidden>Estado</option>
                  <option *ngFor="let state of states" [value]="state.abbr">{{state.abbr}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <!--Complemento-->
              <div class="form-group col-xs-12">
                <input type="text" class="form-control" placeholder="Complemento" name="complement" #complement>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Contato</legend>
            <!--Pessoa para contato-->
            <div class="row">
              <div class="form-group col-xs-12">
                <input type="text" class="form-control" placeholder="Responsável"
                  name="responsible" #responsible validate="Responsável">
              </div>
            </div>
            <div class="row">
              <!--Telefone-->
              <div class="form-group col-md-6 col-xs-12">
                <input type="text" class="form-control" placeholder="Telefone" data-mask="(99) 9999-9999"
                  name="phone" #phone validate="Telefone">
              </div>
              <!--E-mail-->
              <div class="form-group col-md-6 col-xs-12">
                <input type="email" class="form-control" placeholder="E-mail"
                  name="email" #email validate="E-mail">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Informações Adicionais</legend>
            <div class="row">
              <!--Mercado-->
              <div class="form-group col-md-6 col-xs-12">
                <select class="form-control" placeholder="Mercado" name="market" validate="Mercado">
                  <option value="" hidden>Mercado</option>
                  <option value="1">Seguradora</option>
                  <option value="2">Transportadora</option>
                  <option value="3">Outros</option>
                </select>
              </div>
              <!--Pontos perigosos-->
              <div class="form-group col-md-6 col-xs-12">
                <div class="input-group">
                  <span class="input-group-addon beautiful">
                    <input type="checkbox" name="danger-points">
                  </span>
                  <span class="form-control">Compartilhar pontos perigosos?</span>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-actions">
            <button type="button" class="btn btn-default btn-rounded pull-xs-right" (click)="clearForm()">Limpar</button>
            <button type="submit" class="btn btn-primary btn-rounded" (click)="saveCLient()">{{clientId ? 'Atualizar' : 'Cadastrar'}}</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
<div class="row">
  <div class="col-md-10 offset-md-1 col-xs-12">
    <client-table (clientDidSelected)="clientDidSelected($event)"></client-table>
  </div>
</div>
