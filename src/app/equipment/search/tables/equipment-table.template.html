<section class="widget" widget>
  <header>
    <h4>Equipamentos</h4>
    <div class="widget-controls">
      <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
      <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
    </div>
  </header>
  <div class="widget-body">
    <div class="mt">
      <div class="width-200 pull-xs-right">
        <!--<div class="input-group input-group-sm input-group-transparent input-group-rounded">
          <span class="input-group-addon">
            <i class="fa fa-search"></i>
          </span>
          <input class="form-control form-control-sm" id="table-search-input" [(ngModel)]="searchText" type="text" placeholder="Pesquisar">
        </div>-->
      </div>
      <table class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
          <th>
            <mfDefaultSorter by="code">CÃ³digo do equipamento</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="install.plaque">Placa</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="type">Tipo</mfDefaultSorter>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let equip of mf.data">
          <td>{{equip.code}}</td>
          <td>{{equip.install.plaque}}</td>
          <td>{{equip.type}}</td>
        </tr>
        <tr *ngIf="mf.data.length === 0">
          <td colspan="100">
            Sem resultados
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="12">
            <mfBootstrapPaginator></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>
