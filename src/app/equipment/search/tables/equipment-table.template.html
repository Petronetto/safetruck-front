<section class="widget" widget>
  <header>
    <h4>Equipamentos</h4>
    <div class="widget-controls">
      <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
      <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
    </div>
  </header>
  <div class="widget-body">
    <div class="mt">
      <div class="width-200 pull-xs-right">
      </div>
      <table class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
          <th>
            <mfDefaultSorter by="code">CÃ³digo do equipamento</mfDefaultSorter>
          </th>
          <th class="hidden-md-down">
            <mfDefaultSorter by="install.client.companyName">Cliente</mfDefaultSorter>
          </th>
          <th class="hidden-xs-down">
            <mfDefaultSorter by="install.plaque">Placa</mfDefaultSorter>
          </th>
          <th class="hidden-xs-down">
            <mfDefaultSorter by="type">Tipo</mfDefaultSorter>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let equip of mf.data">
          <td class="hidden-xs-down">
            <a [routerLink]="['/app/equipment/view/', equip.id]">
              {{equip.code}}
            </a>
          </td>
          <td class="hidden-xs-down">
            <a [routerLink]="['/app/client/view/', equip.install?.clientId]">
              {{equip.install.client?.companyName}}
            </a>
          </td>
          <td class="hidden-xs-down">{{equip.install.plaque}}</td>
          <td class="hidden-xs-down">{{equip.type}}</td>
        </tr>
        <tr *ngIf="mf.data.length === 0">
          <td colspan="100">
            Sem resultados
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="12">
            <mfBootstrapPaginator></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>
