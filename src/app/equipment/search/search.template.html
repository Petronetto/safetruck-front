<ol class="breadcrumb">
  <li class="breadcrumb-item">Equipamento</li>
  <li class="breadcrumb-item active">Pesquisa</li>
</ol>
<div class="row">
  <div class="col-xs-12">
    <section class="widget" widget>
      <header>
        <h5>
          <span>Pesquisa de equipamento</span>
        </h5>
        <div class="widget-controls">
          <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
          <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
        </div>
      </header>
      <div class="widget-body">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <div class="input-group">
                <input type="search" class="form-control" name="search" id="search-input" [(ngModel)]="searchText">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-secondary" (click)="search()">Pesquisar</button>
                </span>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </div>
</div>

<div class="row" *ngIf="equipments" [@fadeInOut]>
  <div class="col-xs-12">
    <search-equipment-table [data]="equipments"></search-equipment-table>
  </div>
</div>
