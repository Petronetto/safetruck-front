<ol class="breadcrumb">
  <li class="breadcrumb-item">Equipamento</li>
  <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="row">
  <div class="col-lg-10 offset-lg-1 col-xs-12">
    <section class="widget" widget>
      <header>
        <h5>
          <span>Equipamento</span>
          <small>Placa do Veículo</small>
        </h5>
        <div class="widget-controls">
          <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
          <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
        </div>
      </header>
      <div class="widget-body">
        <form class="form-horizontal form-label-left">
          <div class="form-group row">
            <label class="form-control-label col-md-3 col-xs-12">Cód. do equipamento</label>
            <div class="col-md-6 col-xs-12">
              <input type="text" name="code" [(ngModel)]="code" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="form-control-label col-md-3 col-xs-12">Placa do veículo</label>
            <div class="col-md-6 col-xs-12">
              <input type="text" name="plaque" [(ngModel)]="plaque" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="form-control-label col-md-3 col-xs-12">Tipo de veículo</label>
            <div class="col-md-3 col-xs-12">
              <select name="vehicle" [(ngModel)]="vehicleType" class="form-control">
                <option value="" hidden>Selecione...</option>
                <option value="caminhao">Caminhão</option>
                <option value="carro">Carro</option>
                <option value="onibus">Ônibus</option>
                <option value="outros">Outros</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-control-label col-md-3 col-xs-12">Tipo de equipamento</label>
            <div class="col-md-3 col-xs-12">
              <select class="form-control">
                <option value="" hidden>Selecione...</option>
                <option value="nzc">NZC</option>
                <option value="cxp">CXP</option>
                <option value="central">CENTRAL</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-control-label col-md-3 col-xs-12">Orientação</label>
            <div class="col-md-3 col-xs-12">
              <select class="form-control">
                <option value="" hidden>Selecione...</option>
                <option value="yzx">YZX</option>
                <option value="xyz">XYZ</option>
                <option value="zyx">ZYX</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-control-label col-md-3 col-xs-12">Cliente</label>
            <div class="col-md-3 col-xs-12">
              <select class="form-control">
                <option value="" hidden>Selecione...</option>
                <option value="">Cliente 1</option>
                <option value="">Cliente 2</option>
                <option value="">Cliente 3</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-control-label col-md-3 col-xs-12">Data da instalação</label>
            <div class="col-md-9 col-xs-12">
              <datetime name="datetime" [datepicker]="datepickerOpts" [timepicker]="false" [(ngModel)]="date"></datetime>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-control-label col-md-3 col-xs-12">Data da alteração do tacógrafo</label>
            <div class="col-md-9 col-xs-12">
              <datetime name="datetime" [datepicker]="datepickerOpts" [timepicker]="false" [(ngModel)]="date"></datetime>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-danger btn-rounded pull-xs-right" (click)="saveEquipament()">Cadastrar</button>
            <button type="button" class="btn btn-default btn-rounded">Cancelar</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
