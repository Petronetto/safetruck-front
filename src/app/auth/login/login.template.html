<header>
  <h3>Entrar</h3>
</header>
<div class="widget-body">
  <form class="auth-form mt-lg">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="email" name="email" type="mail" placeholder="E-mail" required="required">
    </div>
    <div class="form-group">
      <input class="form-control" [(ngModel)]="pass" name="password" type="password" placeholder="Senha" required="required">
    </div>

    <div class="alert alert-danger fade in" role="alert" style="display: none">
      <strong>ERRO!</strong> E-mail ou senha invÃ¡lidos.
    </div>

    <div class="clearfix">
      <div class="btn-toolbar pull-xs-right m-t-1">
        <button type="submit" class="btn btn-inverse btn-sm" (click)="authenticateUser()">Entrar</button>
      </div>
    </div>
    <div class="row m-t-1">
      <div class="col-md-6 offset-md-3">
        <a class="mr-n-lg" [routerLink]="['/auth/forgot']">Esqueci minha senha</a>
      </div>
    </div>
  </form>
</div>
