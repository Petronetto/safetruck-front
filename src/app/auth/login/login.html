<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>Entrar</h3>
          </header>
          <div class="widget-body">
            <form class="login-form mt-lg">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="user" 
                  name="text" type="mail" placeholder="E-mail" required="required">
              </div>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="pass" name="password" 
                  type="password" placeholder="Senha" required="required">
              </div>

              <div class="alert alert-danger fade in" role="alert" style="display: none">
                <strong>ERRO!</strong> E-mail ou senha inv√°lidos.
              </div>

              <div class="clearfix">
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <button type="button" class="btn btn-inverse btn-sm" (click)="authenticateUser()">Entrar</button>
                </div>
              </div>
              <div class="row m-t-1">
                <div class="col-md-6 offset-md-3">
                  <a class="mr-n-lg" href="#">Esqueci minha senha</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    2016 &copy; SafeTruck.
  </footer>
</div>
