<header>
  <h3>{{path === 'forgot' ? 'Alterar' : 'Cadastrar'}} senha</h3>
</header>
<div class="widget-body">
  <div class="auth-form mt-lg">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="password"
          name="text" type="password" placeholder="{{path === 'forgot' ? 'Nova senha' : 'Senha'}}" required="required">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="confirm"
          name="text" type="password" placeholder="Repita a senha" required="required">
      </div>
      <div class="alert alert-danger fade in" role="alert" style="display: none">
        <strong>ERRO!</strong> {{errorMsg}}
      </div>
      <div class="clearfix">
        <div class="btn-toolbar pull-xs-right m-t-1">
          <button type="button" class="btn btn-inverse btn-sm" (click)="changePassword()">Redefinir senha</button>
        </div>
      </div>
    </form>
  </div>
</div>
