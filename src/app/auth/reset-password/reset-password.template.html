<header>
  <h3>Alterar senha</h3>
</header>
<div class="widget-body">
  <div class="auth-form mt-lg">
    <div class="form-group">
      <input type="text" class="form-control"  
        name="text" type="text" placeholder="Código de recuperação" required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control"  
        name="text" type="password" placeholder="Nova senha" required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control"  
        name="text" type="password" placeholder="Repita a senha" required="required">
    </div>
    <div class="alert alert-danger fade in" role="alert" style="display: none">
      <strong>ERRO!</strong> E-mail ou senha inválidos.
    </div>
    <div class="clearfix">
      <div class="btn-toolbar pull-xs-right m-t-1">
        <button type="button" class="btn btn-inverse btn-sm" (click)="resetPassword()">Redefinir senha</button>
      </div>
    </div>
  </div>
</div>
