<header>
  <h3>Informe seu e-mail</h3>
</header>
<div class="widget-body">
  <div class="auth-form mt-lg">
    <div class="form-group">
      <input type="text" class="form-control"  
        name="text" type="mail" placeholder="E-mail" [(ngModel)]="email" required="required">
    </div>
    <div class="alert alert-danger fade in" role="alert" style="display: none">
      <strong>ERRO!</strong> O email informado não é um endereço de e-mail válido.
    </div>
    <div class="clearfix">
      <div class="btn-toolbar pull-xs-right m-t-1">
        <button type="button" class="btn btn-inverse btn-sm" (click)="sendEmail()">Redefinir senha</button>
      </div>
    </div>
  </div>
</div>
